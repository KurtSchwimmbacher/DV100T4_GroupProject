<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indie Streams</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dosis&family=Monoton&display=swap');
    </style>

    <!-- Css Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
<!-- ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <!-- JS Links -->
    <script src="../js/library.js"></script>
    
    


</head>
    <body>
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/logos/Logo Main.svg" alt="Logo" height="40">
          <span class="logo_title" style="margin-left: 8px;">Indie Streams</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <!-- Home nav link -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>

            <!-- Our Movies Nav Link -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="library.html">Our Movies</a>
            </li>

            <!-- My List Nav Link -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="list.html">My List</a>
            </li>

            <!-- Sign Up Nav Link -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Page Content -->

    <!-- filters/settings button -->
    <div class="container mt-5 filters-con">
        <div class="row">
            <div class="col-12">
                <img id="settingsIcon" class="filter-btn" src="../assets/svgs/gear.svg">
                <img id="filtersIcon" class="filter-btn" src="../assets/svgs/funnel.svg">
            </div>
        </div>
    </div>
    <div class="container filter-opt-con">
        <div class="row filter-options">
            <div class="col-12">
                <h3>Regions</h3>
                <div class="region-container" id="regionCon">

                </div>
                <h3>Genres</h3>
                <div class="genre-container" id="genreCon">

                </div>
            </div>
        </div>
    </div>
    
    <!-- Trending Movies -->
    <div class="container mt-5 mb-5 pb-5">
        <div id="trendingRow" class="row">
            <div class="col-sm-12">
                <h2 id="trendingTitle">Trending</h2>
            </div>
        </div>
        <!-- row contains trending movie cards -->
        <div class="row row-con" id="trendingContainer" style="margin-bottom: 60vh;">
            <!-- Trending rows append here -->
        </div>

        <!-- trending images template -->
        <template id="moviePosterTemplate">
          <div class="col-sm-6 col-md-4 col-lg-3 mb-5 movie-col">
            <div class="card lib-card"  id="moviePoster" style="background-image: url(${imgUrl});">
                <div class="overlay" id="overlay">
                    <img class="play-logo" src="../assets/svgs/plus-circle.svg">
                </div>
              </div>
              <div id="cardBody" class="card-body lib-body">
                <h2 id="cardTitleBrowse" class="card-text movie-title">${moviesToShow.title}</h2>
            </div>
            </div>
        </template>
        
        <!-- region rows -->
        <!-- africa row -->
        <div id="africanRow" class="row mt-5 mb-3">
            <div id="africanTitle" class="col-12 mt-5 ">
                <h2>African Titles</h2>
            </div>
        </div>
        <div class="row mt-5 row-con" id="africanContainer">

        </div>

            <!-- European row -->
            <div id="europeRow" class="row mt-5">
                <div id="europeTitle" class="col-12  mt-5 mb-3">
                    <h2>European Titles</h2>
                </div>
            </div>
            <div class="row mt-2 row-con" id="europeContainer">

            </div>

            <!-- Asia row -->
            <div id="asianRow" class="row mt-5">
                <div id="asianTitle" class="col-12  mt-5 mb-3">
                    <h2>Asian Titles</h2>
                </div>
            </div>
            <div class="row mt-2 row-con" id="asianContainer">

            </div>

        <!-- Indian row -->
        <div id="indianRow" class="row mt-5">
            <div id="indianTitle" class="col-12  mt-5 mb-3">
                <h2>Indian Titles</h2>
            </div>
        </div>
        <div class="row mt-2 row-con" id="indianContainer">

        </div>

    </div>


     <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- footer -->
    <footer id="footerLib">
      <div class="container mt-5 pt-5 mb-5 footer-con">
        <div class="row mt-5">
          <!-- Logo Col -->
          <div class="col-sm-12 col-md-12 col-lg-4 footer-brand">
            <a class="navbar-brand" href="#">
              <img src="../assets/logos/Logo Main.svg" alt="Logo" class="footer-logo-img" height="32px">
              <span class="logo_title" style="margin-left: 8px;">Indie Streams</span>
            </a>
          </div>
          <!-- socials Col -->
          <div class="col-sm-12 col-md-12 col-lg-4 mt-3 footer-socials" style="color: white; ">
            <a><i class="bi bi-linkedin"></i></a> 
            <a><i class="bi bi-twitter"></i></a>
            <a><i class="bi bi-instagram"></i></a>
            <a><i class="bi bi-facebook"></i></a>
          </div>
          <!-- API Col -->
          <div class="col-sm-12 col-md-12 col-lg-4 mt-3 footer-api">
            <img src="../assets/logos/TMDB Logo.svg" alt="Logo" class="footer-api-img" height="12px">
            <span style="margin-left: 8px; color: white;">This product uses the TMDB API but is not endorsed or certified by TMDB.</span>
          </div>
        </div>
      </div>
    </footer>



  </body>
</html>
